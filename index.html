<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Birthday Card for Mom</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #191c1f;
        background-image: url("image/slide2.jpg"); /* Add the path to your background photo */
        background-repeat: no-repeat;
        background-position:left 20%;
        background-size:cover 30% ; /* Adjust the background image size property */
      }
      .card {
        width: 800px;
        height: 500px;
        position: absolute;
        left: 690px; /* Adjusted to align the card to the left side */
        top: 10%; /* Adjusted to position the card higher */
        transform: translateY(-11%);
        perspective: 1000px;
        transition: 1s;
      }
      .card:hover {
        transform: rotate(-5deg);
      }
      .card:hover .outside {
        transform: rotateY(-130deg);
      }
      .outside,
      .inside {
        height: 100%;
        width: 50%;
        position: absolute;
        left: 0;
      }
      .inside {
        background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
        line-height: 3;
        padding: 0 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .outside {
        transform-style: preserve-3d;
        z-index: 1;
        transform-origin: left;
        transition: 2s;
        cursor: pointer;
      }
      .front,
      .back {
        height: 100%;
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
        transform: rotateX(0deg);
      }
      .front {
        background-color: #ffffff;
      }
      .back {
        transform: rotateY(180deg);
        background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
      }
      .outside p {
        font-size: 23px;
        text-transform: uppercase;
        margin-top: 30px;
        text-align: center;
        letter-spacing: 6px;
        color: #000046;
      }
      .inside h1 {
        font-size: 120px;
        line-height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p><b style="color: #11191a;">Happy Birthday, <br>Mom!</b></p>
          <!-- Replace the existing image with your own image -->
          <img src="image/pexels-pixabay-415824.jpg" alt="my image" style="width: 100%; height: 80%;" />
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>"Happy 45th Birthday, Mom!<br>
          Wishing you a day filled with love, laughter, and countless beautiful moments.<br>
          Thank you for being an amazing mom and a source of constant inspiration.<br>
          Here's to another year of joy and wonderful memories!</p>
        <h1>&#127873;</h1>
      </div>
    </div>
    <audio id="audio" src="Happy Birthday Song for mother.mp3" controls autoplay loop></audio>
  </body>
</html>
